<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<div class="container">
  <img class="img-1" src="images/image-product-mobile.jpg" alt="product">
  <img class="img-2" src="images/image-product-desktop.jpg" alt="product">
  <div class="details-container">
    <p class="sample">PERFUME</p>

  <h1>Gabrielle Essence Eau De Parfum</h1>

  <p class="sample-infos">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
<div class="pricing-container">
  <div class="first-price">$149.99</div>
  <div class="second-price">$169.99</div>
</div>


  <button><img class="market-icon" src="images/icon-cart.svg" alt="market-icon"><div>Add to Cart</div></button>
  
  </div>
</div>
